<h1> Tasks:</h1>

<form method="POST" action="/">

{% csrf_token %}

{{TaskForm.title}}

<input class="btn" type="submit" name="Create Task">


</form>

{% for task in tasks %}

    

    <p> {{task}} </p>

    {% if task.completed %}
        <p> Task Completed: Yes</p>

    {% else %}
        <p> Task Completed: No </p>

    {% endif %}

    <a href="{% url 'update-task' task.id %}"> Update </a>
    <br><br>
    <a href="{% url 'delete-task' task.id %}"> Delete </a>

    <!-- <p> isCompleted?{{task.completed}} </p>

    <p> {{task.created}} </p> -->

{% endfor %}
